# Jekyll configuration precedence:
# 1. Gruntfile task
# 2. config.build.yml
# 3. config.yml

name: yrxwin
description: Renze's personal website
author:
  name: yrxwin
  email: mikeyrxwin@gmail.com

# Grunt handles images and assets.
exclude: ['img', 'css', 'js', 'fonts', 'mail',
          '**.png', '**.jpg', '**.jpeg', '**.gif', '**.webp', '**.svg', '**.ico', '**.php']

include: ['.htaccess']

# _config.build.yml sets future and show_drafts to false on `grunt build`
future: true
show_drafts: true

permalink: date
paginate: 10
paginate_path: 'page:num'

# Conversion
markdown: kramdown
highlighter: rough

# Markdown processors
kramdown:
   auto_ids: true
   footnote_nr: 1
   entity_output: as_char
   toc_levels: 1..6
   enable_coderay: false
   coderay:
     coderay_wrap: div
     coderay_line_numbers: inline
     coderay_line_numbers_start: 1
     coderay_tab_width: 4
     coderay_bold_every: 10
     coderay_css: style
